extends:
  - if-mib.yml
  - system-mib.yml

sysobjectid:
  - 1.3.6.1.4.1.7800.*

provider: kentik-switch

metrics:
  # FAN Status
  - name: fanStatus
    OID: 1.3.6.1.4.1.7800.100.2.1.2.1.3.0
    enum:
      1: normal
      2: notFunctioning
      3: notPresent

  # Power Supply Status
  - name: powerSupplyStatus
    OID: 1.3.6.1.4.1.7800.100.2.1.3.1.3.0
    enum:
      1: normal
      2: notFunctioning
      3: notPresent

  # CPU Usage
  - name: cpu5sec
    OID: 1.3.6.1.4.1.7800.100.1.1.3.1.0
  - name: cpu1min
    OID: 1.3.6.1.4.1.7800.100.1.1.3.2.0
  - name: cpu5min
    OID: 1.3.6.1.4.1.7800.100.1.1.3.3.0

  # Memory Usage
  - name: memoryAlloc
    OID: 1.3.6.1.4.1.7800.100.1.1.4.1.0
  - name: memoryFree
    OID: 1.3.6.1.4.1.7800.100.1.1.4.2.0
  - name: memoryTotal
    OID: 1.3.6.1.4.1.7800.100.1.1.4.3.0

  # Interface Status
  - name: interfaceStatus
    OID: 1.3.6.1.4.1.7800.100.1.2.1.1.3.0
    enum:
      1: up
      2: down

  # Interface Errors
  - name: interfaceCRCError
    OID: 1.3.6.1.4.1.7800.100.1.2.1.6.3.0
    enum:
      1: normal
      2: crcError

  # Interface Throughput
  - name: interfaceInOctets
    OID: 1.3.6.1.4.1.7800.100.1.2.1.1.1.0
  - name: interfaceOutOctets
    OID: 1.3.6.1.4.1.7800.100.1.2.1.1.1.0

  # POE Status
  - name: poeStatus
    OID: 1.3.6.1.4.1.7800.100.1.5.1.1.3.0
    enum:
      1: true
      2: false

  # System Information
  - name: systemMACAddress
    OID: 1.3.6.1.4.1.7800.100.1.8.13.1.0

  # Additional metrics can be defined as needed based on the MIB information provided by the manufacturer

# Note: The actual OIDs will need to be verified against the MIB provided by Ubiquoss for the E7148 switch.
# Make sure to replace these OIDs with the actual ones from the MIB.
# This is a template and should be adjusted to match the actual MIB information.

